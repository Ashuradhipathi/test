<!DOCTYPE html>
<html>

<style>

}

}

  cursor: pointer;

}

button:hover {
  background-color: #0056b3;
}

.footer {
  background-color: #ffc107;
  padding: 10px 0;
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}
